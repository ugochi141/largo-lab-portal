        function loadCustomDate() {

            load10032025(); // For now, just loads same data
        }

        function viewStorage() {
            let html = '<div class="result" style="background: #e3f2fd; color: #0c5460; border: 1px solid #bee5eb;">';
            html += '<h3>üì¶ localStorage Contents:</h3>';
            
            const keys = ['dailyScheduleData', 'callOutScheduleData', 'visualScheduleData'];
            keys.forEach(key => {
                const data = localStorage.getItem(key);
                if (data) {
                    try {
                        const parsed = JSON.parse(data);
                        const dates = Object.keys(parsed);
                        html += `<p><strong>${key}:</strong> ${dates.length} date(s) - ${dates.join(', ')}</p>`;
                    } catch (e) {
                        html += `<p><strong>${key}:</strong> Error parsing</p>`;
                    }
                } else {
                    html += `<p><strong>${key}:</strong> No data</p>`;
                }
            });
            html += '</div>';
            document.getElementById('results').innerHTML = html;
        }

        function clearStorage() {
            if (confirm('Clear all schedule data from localStorage?')) {
                localStorage.removeItem('dailyScheduleData');
                localStorage.removeItem('callOutScheduleData');
                localStorage.removeItem('visualScheduleData');
                showResult('success', '‚úÖ Storage cleared!');
            }
        }

        function testSchedulers() {

            html += '</ol>';
            html += '<p>If data still doesn\'t appear, check browser console for errors (F12)</p>';

        function showResult(type, message) {
            const div = document.createElement('div');
            div.className = 'result ' + type;
            div.innerHTML = '<pre>' + message + '</pre>';
            document.getElementById('results').innerHTML = '';
