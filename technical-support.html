<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Technical Support - Largo Lab Portal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Largo Lab Portal - Technical Support</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="equipment-tracker.html">Equipment</a>
            <a href="inventory.html">Inventory</a>
            <a href="technical-support.html">Support</a>
        </nav>
    </header>

    <main>
        <section class="support-form">
            <h2>Technical Support Request</h2>
            <form id="supportForm">
                <div class="form-group">
                    <label for="issueType">Issue Type:</label>
                    <select id="issueType" required>
                        <option value="">Select issue type</option>
                        <option value="software">Software Problem</option>
                        <option value="hardware">Hardware Issue</option>
                        <option value="login">Login/Access</option>
                        <option value="data">Data Issue</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="urgency">Urgency:</label>
                    <select id="urgency" required>
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                        <option value="critical">Critical</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="description">Issue Description:</label>
                    <textarea id="description" required placeholder="Please describe the issue in detail..."></textarea>
                </div>

                <button type="submit">Submit Support Request</button>
            </form>
        </section>

        <section class="contact-info">
            <h2>IT Support Contact</h2>
            <p>ðŸ“ž Phone: (555) 123-HELP</p>
            <p>ðŸ“§ Email: it-support@largolab.com</p>
            <p>ðŸ•’ Hours: 24/7 for critical issues</p>
        </section>
    </main>

    <script>
        document.getElementById('supportForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Support request submitted! Our IT team will contact you shortly.');
            this.reset();
        });
    </script>
</body>
</html>
